<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    >
    <style>
      media-controller {
        display: block;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
      }
    </style>
  </head>
  <body>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims"></script>
    <script type="importmap">
      {
        "imports": {
          "super-media-element": "https://cdn.jsdelivr.net/npm/super-media-element@1.3/+esm",
          "media-tracks": "https://cdn.jsdelivr.net/npm/media-tracks@0.2/+esm",
          "@superstreamer/player": "/packages/player/dist/index.js",
          "hls.js": "https://cdn.jsdelivr.net/npm/hls.js@1.6.0-beta.1/dist/hls.mjs"
        }
      }
    </script>
    <script type="module" src="./superstreamer-video-element.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/youtube-video-element@1.1/+esm"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome/+esm"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome/dist/experimental/+esm"></script>

    <media-controller>
      <superstreamer-video  
        slot="media"
        src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
      </superstreamer-video>
      <media-loading-indicator slot="centered-chrome" no-auto-hide></media-loading-indicator>
      <media-control-bar>
        <media-play-button></media-play-button>
        <media-seek-forward-button ></media-seek-forward-button>
        <media-mute-button></media-mute-button>
        <media-volume-range></media-volume-range>
        <media-time-range></media-time-range>
        <media-time-display show-duration></media-time-display>
        <media-captions-selectmenu default-showing></media-captions-selectmenu>
        <media-rendition-selectmenu></media-rendition-selectmenu>
        <media-fullscreen-button></media-fullscreen-button>
      </media-control-bar>
    </media-controller>
  </body>
</html>
